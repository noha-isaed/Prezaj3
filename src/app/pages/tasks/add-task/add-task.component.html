
      <div class="modal-dialog" role="document">
    
        <div class="modal-content">
    
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
            <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" required="">Name</label>
                            <input id="name" type="text" class="form-control">
                        </div>
                    
                        <div class="form-group">
                            <label for="email" required>Email</label>
                            <input id="Email" type="text" class="form-control">
                        </div>
                    
                        <div class="form-group">
                            <label for="LinkedIn" required>LinkedIn or CV Link</label>
                            <input id="LinkedIn" type="text" class="form-control">
                        </div>
                    
                        <div class="form-group">
                            <label for="Catagory" required>Catagory</label>
                            <select id="Catagory" type="text" class="form-control">
                            <option value="Front-End">Front-End</option>
                            <option value="Back-End">Back-End</option>
                            <option value="Design">Design</option>
                            <option value="Photography">Photography</option>
    
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="ImageURL">Image URL</label>
                            <input id="ImageURL" type="text" class="form-control">
                        </div>
                    
                    </form>      
                </div>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
    
        </div>
      </div>
