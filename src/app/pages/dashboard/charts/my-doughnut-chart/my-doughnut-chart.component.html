
<div class = "card" >

  <div class="card-header">
    <h5> Budget to Profit to Salary</h5>
  </div>

  <div class="card-body">
    <canvas baseChart width="100%" height="85%"
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType"
      [colors]="doughnutChartColors">
    </canvas>
    <small>Inner Circle: Budget <br>
      Middle Circle: Profit <br>
      Outter Circle: Salary </small>
  </div>

</div>
